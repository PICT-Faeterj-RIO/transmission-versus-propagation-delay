    <div class="jumbotron">
      <div class="container-fluid">
        <h3 class="text-center">Atraso de Propagação x Transmissão</h3>
        <hr style="border: 1px ridge black">
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-7 col-lg-7">
          <form role="form">
           <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                 <label for="tamanho">
                   Tamanho do pacote:
                 </label>
                 <select class="form-control" id="tampacote" required>
                   <option name="tampacote" disabled selected>Selecione um tamanho</option>
                   <option name="tampacote" value="100 Bytes">100 Bytes</option>
                   <option name="tampacote" value="500 Bytes">500 Bytes</option>
                   <option name="tampacote" value="1 Kbytes">1 Kbytes</option>
                 </select>
               </div>
               <div class="col-md-4">
                 <label for="velocidade">
                   Velocidade:
                 </label>
                 <select class="form-control" id="vel" required>
                   <option name="vel" disabled selected>Selecione uma velocidade</option>
                   <option name="vel" value="512 Kps">512 Kps</option>
                   <option name="vel" value="1 Mbps">1 Mbps</option>
                   <option name="vel" value="10 Mbps">10 Mbps</option>
                   <option name="vel" value="100 Mbps">100 Mbps</option>
                 </select>
                </div>
                <div class="col-md-4">
                 <label for="dist">
                   Distância:
                 </label>
                 <select class="form-control" id="dist" required>
                   <option name="dist" disabled selected>Selecione uma distância</option>
                   <option name="dist" value="10">10 km</option>
                   <option name="dist" value="100">100 km</option>
                   <option name="dist" value="1000">1000 km</option>
                 </select>
                </div>
             </div>

             <div class="container-fluid">
               <canvas width="659" height="200" class="img-responsive" id="app-screen">
                 <script>
                    var situ = 1;
                    var canvas = document.getElementById('app-screen');
                    var context = canvas.getContext('2d');

                    if(situ==1){
                      var imagem = new Image();

                      imagem.src = 'img/cenario1.png';

                      imagem.onload = function() {
                        context.drawImage(imagem, 0, 0, canvas.width, canvas.height);
                      }

                      var imagem2 = new Image();

                      imagem2.src= 'img/pacote.png';

                      imagem2.onload = function() {
                        context.drawImage(imagem2, 25, 130, 40, 40);
                      }

                      var imagem3 = new Image();

                      imagem3.src= 'img/pacote.png';

                      imagem3.onload = function() {
                        context.drawImage(imagem3, 25, 130, 40, 40);
                      }
                    }

                    if(situ==2){
                      var imagem = new Image();

                      imagem.src = 'img/cenario2.png';

                      imagem.onload = function() {
                        context.drawImage(imagem, 0, 0, canvas.width, canvas.height);
                      }

                      var imagem2 = new Image();

                      imagem2.src= 'img/caminhao.png';

                      imagem2.onload = function() {
                        context.drawImage(imagem2, 100, 116, 96, 64);
                      }

                      var imagem3 = new Image();

                      imagem3.src= 'img/pacote.png';

                      imagem3.onload = function() {
                        context.drawImage(imagem3, 25, 130, 40, 40);
                      }
                    }
                 </script>

               </canvas>
             </div>

             <p id="resultado"></p>

             <input type="button" value="Limpar" onclick="resetar();" class="btn btn-danger">
             <input type="button" value="Começar" onclick="calcular()" class="btn btn-primary">
             <input type="button" value="Parar" onclick="stop();" class="btn btn-warning">

           </div>
          </form>
        </div>

          <div class="container-fluid">
            <img src="img/postit.png">
          </div>
