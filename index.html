    <div class="container" id="jumbotronprincipal">

    <div class="container-fluid" id="principal">
      <div class="row">
        <div class="col-md-7">
          <form role="form">
           <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                 <label for="tamanho">
                   Tamanho do pacote:
                 </label>
                 <select class="form-control" id="tampacote" required>
                   <option name="tampacote" disabled selected>Selecione um tamanho</option>
                   <option name="tampacote" value="100 Bytes">100 Bytes</option>
                   <option name="tampacote" value="500 Bytes">500 Bytes</option>
                   <option name="tampacote" value="1 Kbytes">1 Kbytes</option>
                 </select>
               </div>
               <div class="col-md-4">
                 <label for="velocidade">
                   Velocidade:
                 </label>
                 <select class="form-control" id="vel" required>
                   <option name="vel" disabled selected>Selecione uma velocidade</option>
                   <option name="vel" value="512 Kps">512 Kps</option>
                   <option name="vel" value="1 Mbps">1 Mbps</option>
                   <option name="vel" value="10 Mbps">10 Mbps</option>
                   <option name="vel" value="100 Mbps">100 Mbps</option>
                 </select>
                </div>
                <div class="col-md-4">
                 <label for="dist">
                   Distância:
                 </label>
                 <select class="form-control" id="dist" required>
                   <option name="dist" disabled selected>Selecione uma distância</option>
                   <option name="dist" value="10">10 km</option>
                   <option name="dist" value="100">100 km</option>
                   <option name="dist" value="1000">1000 km</option>
                 </select>
                </div>
             </div>

             <div align="center" style="padding:10px 0 10px 0;">
               <canvas width="800" height="220" class="img-responsive" id="app-screen">
                 <script>
                    var situ = 1;
                    var canvas = document.getElementById('app-screen');
                    var context = canvas.getContext('2d');
                    var imagem = new Image();
                    var imagem2 = new Image();
                    var imagem3 = new Image();
                    var imagem4 = new Image();
                    var roteador = new Image();
                    var setaprop = new Image();
                    var setatrans = new Image();

                    if(situ==1){

                      imagem.src = 'img/cenario1.png';

                      imagem.onload = function() {
                        context.drawImage(imagem, 0, 0, canvas.width, canvas.height);
                      }

                      imagem2.src= 'img/cartinha.png';

                      imagem2.onload = function() {
                        context.drawImage(imagem2, 25, 145, 40, 40);
                      }

                      imagem3.src= 'img/cartinha.png';

                      imagem3.onload = function() {
                        context.drawImage(imagem3, 25, 145, 40, 40);
                      }

                      imagem4.src= 'img/cartinha.png';

                      roteador.src= 'img/roteador.png';

                      roteador.onload = function() {
                        context.drawImage(roteador, 140, 112, 120, 100);
                        context.drawImage(roteador, 550, 112, 120, 100);
                      }

                      setaprop.src= 'img/prop.png';
                      setatrans.src= 'img/transmissao.png';
                    }

                    if(situ==2){
                      imagem.src = 'img/cenario2.png';


                      imagem.onload = function() {
                        context.drawImage(imagem, 0, 0, canvas.width, canvas.height);
                      }

                      imagem2.src= 'img/caminhao.png';

                      imagem2.onload = function() {
                        context.drawImage(imagem2, 125, 140, 96, 64);
                      }

                      imagem3.src= 'img/pacote.png';

                      imagem3.onload = function() {
                        context.drawImage(imagem3, 25, 150, 40, 40);
                      }
                    }
                  </script>
               </canvas>
             </div>
             <div class="text-center">
               <a class="btn-ctrl">
                 <img src="img/btn_play.png" onclick="calcular()">
               </a>
               <a class="btn-ctrl">
                 <img src="img/btn_reset.png" onclick="resetar()">
               </a>
               <img src="img/troca_cenario.jpg" style="margin-left:40px;" class="btn-cenario">
             </div>
           </div>
